    <script type="text/javascript">
    var xData = [];
    for (var i = 0; i < 24; i++) {
        xData.push(padNumber(i, 2) + ':00');
    }
    xData.push('23:30');
    var yData = []; // 实时统计用
    var yData2 = getRandomYData(7); // 历史统计用
    var dayCount = 7;
    var xDataDays = [];
    // var yDataDays = [];
    window.chartType = 'bar';
    for (i = 7; i >= 1; i--) {
        var time = moment().subtract(i, 'days');
        time = time.format('YYYY-MM-DD');
        xDataDays.push(time);
        // yDataDays.push(RandomNumBoth(300, 500).toString());
    }
    $(document).ready(function() {
        // 初始化图表1
        var myChart1 = echarts.init(document.getElementById('echarts_userTimeToDay'), 'shine');
        setUserTimeToDayCharts(myChart1, xData);

        // 适配大小
        window.onresize = function() {
            myChart1.resize();
            myChart2.resize();
        };

        // 图表1半小时刷新访客数据
        window.count = parseInt(moment().format('H'));
        window.setInterval(function() {
            if (window.count > 24) {
                setUserTimeToDayCharts(myChart1, xData);
                return;
            }
            window.count++;
            yData.push(RandomNumBoth(100, 300).toString());
            myChart1.setOption({
                series: [{
                    type: 'line',
                    data: yData,
                }, ]
            })
        }, 2000)
        // 初始化图表2
        var myChart2 = echarts.init(document.getElementById('echarts_userTimeHis'), 'shine');
        setBarHisCharts(myChart2);
        // 日期控件初始化
        $('#dateTimeSel').daterangepicker({
            startDate: moment().subtract(7, 'days'),
            endDate: moment().subtract(1, 'days'),
            maxDate: moment().subtract(1, 'days'),
            locale: {
                format: "YYYY/MM/DD",
                applyLabel: '保存',
                cancelLabel: '取消',
                fromLabel: 'From',
                toLabel: 'To',
                customRangeLabel: '自定义',
                daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
                monthNames: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                firstDay: 1
            }
        }, function(start, end, label) {
            $('#btnLast7Day').removeClass("active");
            $('#btnLast30Day').removeClass("active");
            var time1 = Date.parse(start._d);
            var time2 = Date.parse(end._d);
            dayCount = Math.round((Math.abs(time2 - time1)) / (1000 * 60 * 60 * 24));
            xDataDays = [];
            xDataDays.push(end.format('YYYY-MM-DD'));
            if (dayCount > 1) {
                for (var i = 0; i < dayCount - 1; i++) {
                    var time = end.subtract(1, 'days');
                    time = time.format('YYYY-MM-DD');
                    xDataDays.unshift(time);
                }
                end.add(dayCount - 1, 'day');
            } else { dayCount = 1 }
            yData2 = getRandomYData(dayCount);
            var show = false;
            var disabled = true;
            if (dayCount > 15) {
                show = true;
                disabled = false;
            }
            if (window.chartType == 'bar') {
                setBarHisCharts(myChart2);
            } else {
                setLineHisCharts(myChart2);
            }
            setListData();
        });
        // 日期选择按钮
        $('#btnLast30Day').click(function(e) {
            e.preventDefault();
            e.stopPropagation();
            dayCount = 30;
            $('#btnLast30Day').addClass("active");
            $('#btnLast7Day').removeClass("active");
            $('#dateTimeSel').data('daterangepicker').setStartDate(moment().subtract(30, 'days'));
            $('#dateTimeSel').data('daterangepicker').setEndDate(moment().subtract(1, 'days'));
            xDataDays = [];
            for (var i = 30; i >= 1; i--) {
                var time = moment().subtract(i, 'days');
                time = time.format('YYYY-MM-DD');
                xDataDays.push(time);
                // yDataDays.push(RandomNumBoth(300, 500).toString());
            }
            yData2 = getRandomYData(dayCount);
            if (window.chartType == 'bar') {
                setBarHisCharts(myChart2);
            } else {
                setLineHisCharts(myChart2);
            }
            setListData();
        });
        $('#btnLast7Day').click(function(e) {
            e.preventDefault();
            e.stopPropagation();
            dayCount = 7;
            $('#btnLast30Day').removeClass("active");
            $('#btnLast7Day').addClass("active");
            $('#dateTimeSel').data('daterangepicker').setStartDate(moment().subtract(7, 'days'));
            $('#dateTimeSel').data('daterangepicker').setEndDate(moment().subtract(1, 'days'));
            xDataDays = [];
            for (var i = 7; i >= 1; i--) {
                var time = moment().subtract(i, 'days');
                time = time.format('YYYY-MM-DD');
                xDataDays.push(time);
                // yDataDays.push(RandomNumBoth(300, 500).toString());
            }
            yData2 = getRandomYData(dayCount);
            if (window.chartType == 'bar') {
                setBarHisCharts(myChart2);
            } else {
                setLineHisCharts(myChart2);
            }
            setListData();
        });

        // 初始化表格
        $('#mytable').bootstrapTable({
            // search: true, // 显示搜索框
            sortName: 'date', // 初始化排序字段
            // url: 'https://weiquaninfo.cn/json/data.json',   
            pagination: true, // 底部显示数量,
            pageNumber: 1, //初始化加载第一页，默认第一页
            pageSize: 10, //每页的记录行数
            pageList: [5, 10, 25, 50, 100], //可供选择的每页的行数
            striped: true,
            // toolbar: '#toolbar',
            // showColumns: true, // 显示列选择按钮
            // clickToSelect: true,
            columns: [{ // 表头
                field: 'date', // 域名
                title: '日期', //文字名称
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中
                sortable: true, //启用排序
                visible: true,
            }, {
                field: 'time',
                title: '人均访问时长',
                align: 'center',
                valign: 'middle',
                sortable: true,
                visible: true,
            }, {
                field: 'operate',
                title: '明细',
                align: 'center',
                valign: 'middle',
                sortable: false,
                formatter: function(value, row, index) {
                    var info = '<a class="detail btn blue btn-circle btn-outline" style="margin-right: 5px" href="javascript:void(0)" >' + '<i class="fa fa-list" style="margin-right: 5px;"></i>' + '明细' + '</a>';
                    return (info);
                },
                events: 'operateEvents'
            }],
        });
        setListData();
    })

    /////////////////////////////////////////////////////////
    // 进入明细表
    window.operateEvents = {
        'click .detail': function(e, value, row, index) {
            e.preventDefault();
            window.location.href = "./userTimeDetail.html";
        },
    }

    /////////////////////////////////////////////////////////
    // 设置今日统计表
    function setUserTimeToDayCharts(myChart1, xData) {
        myChart1.clear();
        myChart1.showLoading();
        window.setTimeout(function() {
            // 数据
            yData = [];
            window.count = parseInt(moment().format('H'));
            for (var i = 0; i <= count; i++) {
                yData.push(RandomNumBoth(100, 300).toString());
            }
            // 图表
            myChart1.setOption({
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'line',
                    }
                },
                dataZoom: [{
                    type: 'slider',
                    show: true,
                    start: 0,
                    end: 100,
                }, {
                    type: 'inside',
                    disabled: false,
                    start: 0,
                    end: 100,
                }],
                legend: {
                    left: 'center',
                    top: 0,
                    data: ['访客人数'],
                },
                xAxis: {
                    type: 'category',
                    data: xData,
                    name: '时间',
                    boundaryGap: false,
                },
                yAxis: {
                    type: 'value',
                    name: '人数',
                    splitNumber: 2,
                    boundaryGap: ['0', '20%'],
                    splitLine: {
                        show: false
                    },
                },
                series: [{
                    name: '访客人数',
                    type: 'line',
                    smooth: true,
                    data: yData,
                    markPoint: {
                        data: [
                            { type: 'max', name: '最大值' },
                            { type: 'min', name: '最小值' }
                        ],
                        itemStyle: {
                            normal: {
                                color: 'rgb(53, 152, 220)',
                            },
                            emphasis: {
                                color: '#1188da',
                            },
                        },
                    },
                    markLine: {
                        data: [
                            { type: 'average', name: '平均值' }
                        ],
                        precision: 0,
                        label: {
                            normal: {
                                color: '#000',
                                position: 'end',
                                formatter: '{b}: {c}'
                            }
                        }
                    },
                    markArea: {
                        data: [
                            [{
                                name: '早高峰',
                                xAxis: '07:00'
                            }, {
                                xAxis: '10:00'
                            }],
                            [{
                                name: '晚高峰',
                                xAxis: '17:00'
                            }, {
                                xAxis: '21:00'
                            }]
                        ],
                        itemStyle: {
                            normal: {
                                color: 'rgba(53, 152, 220, 0.1)',
                            },
                            emphasis: {
                                color: 'rgba(53, 152, 220, 0.1)',
                            },
                        },
                        label: {
                            normal: {
                                color: '#000',
                            }
                        }
                    }
                }, ]
            });
            myChart1.hideLoading();
        }, 1000)
    }

    /////////////////////////////////////////////////////////
    // 设置整点历史统计表
    function setBarHisCharts(myChart2) {
        window.chartType = 'bar';
        myChart2.clear();
        myChart2.showLoading();
        var show = false;
        var disabled = true;
        if (dayCount > 15) {
            show = true;
            disabled = false;
        }
        window.setTimeout(function() {
            myChart2.hideLoading();
            myChart2.setOption({
                dataZoom: [{
                    type: 'slider',
                    show: show,
                    start: 0,
                    end: 100,
                }, {
                    type: 'inside',
                    disabled: disabled,
                    start: 0,
                    end: 100,
                }],
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow', // line/shadow/cross
                    },
                    formatter: '{b}<br />人均访问时长：{c}分钟',
                },

    ///////////////////////////////////////////////////////////
    // 补0
    function padNumber(num, fill) {
        //改自：http://blog.csdn.net/aimingoo/article/details/4492592
        var len = ('' + num).length;
        return (Array(
            fill > len ? fill - len + 1 || 0 : 0
        ).join(0) + num);
    }

    /////////////////////////////////////////////////////////
    // 生成范围随机数
    function RandomNumBoth(Min, Max) {
        var Range = Max - Min;
        var Rand = Math.random();
        var num = Min + Math.round(Rand * Range); //四舍五入
        return num;
    }

    /////////////////////////////////////////////////////////
    // 生成多个随机数
    function getRandomYData(dayCount) {
        var data = [];
        for (i = 0; i < dayCount; i++) {
            data.push(RandomNumBoth(100, 300));
        }
        return data;
    }

    // 生成列表数据
    function setListData() {
        var data = [];
        for (var i = 0; i < dayCount; i++) {
            var temp = {};
            temp.date = xDataDays[i];
            temp.time = parseInt(yData2[i] / 60) + '小时' + (yData2[i] - parseInt(yData2[i] / 60) * 60) + '分钟' + RandomNumBoth(0, 60) + '秒';
            data.push(temp);
        }
        $('#mytable').bootstrapTable('removeAll');
        $('#mytable').bootstrapTable('append', data);
        return true;
    }
