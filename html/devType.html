    // 生成列表数据
    function setListData() {
        var data = [];
        for (var i = 0; i < dayCount; i++) {
            var temp = {};
            temp.date = xDataDays[i];
            temp.androidDev = yDataDays.android[i];
            temp.iosDev = yDataDays.ios[i];
            temp.otherDev = yDataDays.unknown[i];
            var all = yDataDays.android[i] + yDataDays.ios[i] + yDataDays.unknown[i];
            temp.androidDevPercent = Math.round((temp.androidDev / all) * 100) + '%';
            temp.iosPercent = Math.round((temp.iosDev / all) * 100) + '%';
            temp.unknownPercent = Math.round((temp.otherDev / all) * 100) + '%';
            data.push(temp);
        }
        $('#mytable').bootstrapTable('removeAll');
        $('#mytable').bootstrapTable('append', data);
        return true;
    }
