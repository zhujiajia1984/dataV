    // 生成范围随机数
    function RandomNumBoth(Min, Max) {
        var Range = Max - Min;
        var Rand = Math.random();
        var num = Min + Math.round(Rand * Range); //四舍五入
        return num;
    }
    //////////////////////////////////////////////////////////////////////////////////////////////////
    // 获取值用随机数
    function getRandomYData(data, num) {
        var mans = [];
        var womans = [];
        for (var i = 0; i < num; i++) {
            var man = parseInt((Math.random() + 2) * 100); // 200-300内随机数
            mans.push(man);
            var woman = parseInt((Math.random() + 0.5) * 200); // 100-200内随机数

        }

            mans: mans,
            womans: womans,
        }

    function setListData(data, xDataDays, yDataDays, dayCount) {
        data = [];

            var temp = {};
            temp.date = xDataDays[i];
            temp.allUsers = yDataDays.mans[i] + yDataDays.womans[i];
            temp.newUsers = yDataDays.mans[i];
            temp.oldUsers = yDataDays.womans[i];
            temp.newUsersPercent = Math.round((temp.newUsers / temp.allUsers) * 100) + '%';
            temp.oldUsersPercent = Math.round((temp.oldUsers / temp.allUsers) * 100) + '%';
            data.push(temp);
        }
        $('#mytable').bootstrapTable('removeAll');
        $('#mytable').bootstrapTable('append', data);
        return true;
    }
