    <script type="text/javascript">
    $(document).ready(function() {
        /////////////////////////////////////////////////////////////////////////////////////
        //初始化图表1
        var myChart = echarts.init(document.getElementById('echarts_userSex'), 'shine');
        myChart.showLoading();
        window.setTimeout(function() {
            myChart.hideLoading();
            myChart.setOption({
                title: {
                    text: '上网用户性别',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: ['男', '女', '未知']
                },
                series: [{
                    name: '性别',
                    type: 'pie',
                    radius: '55%',
                    // center: ['50%', '60%'],
                    data: [
                        { value: 335, name: '男' },
                        { value: 310, name: '女' },
                        { value: 310, name: '未知' },
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            });
        }, 500);
        window.setInterval(function() {
            var data = [{
                value: RandomNumBoth(200, 300),
                name: '男',
            }, {
                value: RandomNumBoth(300, 400),
                name: '女',
            }, {
                value: RandomNumBoth(100, 200),
                name: '未知',
            }];
            myChart.setOption({
                series: [{ data: data }]
            });
        }, 1000)

        //////////////////////////////////////////////////////////////////////////////////////////////////
        // 自适应窗体尺寸
        window.onresize = function() {
            myChart.resize();
        };
    })
    //////////////////////////////////////////////////////////////////////////////////////////////////
    // 生成范围随机数
    function RandomNumBoth(Min, Max) {
        var Range = Max - Min;
        var Rand = Math.random();
        var num = Min + Math.round(Rand * Range); //四舍五入
        return num.toString();
    }
    </script>
