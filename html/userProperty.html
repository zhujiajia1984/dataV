    // 生成范围随机数
    function RandomNumBoth(Min, Max) {
        var Range = Max - Min;
        var Rand = Math.random();
        var num = Min + Math.round(Rand * Range); //四舍五入
        return num.toString();
    }
    //////////////////////////////////////////////////////////////////////////////////////////////////
    // 获取值用随机数
    function getRandomYData(data, num) {
        var mans = [];
        var womans = [];
        var unknowns = [];
        for (var i = 0; i < num; i++) {
            var man = parseInt((Math.random() + 2) * 100); // 200-300内随机数
            mans.push(man);
            var woman = parseInt((Math.random() + 0.5) * 200); // 100-200内随机数
            womans.push(woman);
            var unknown = parseInt(Math.random() * 50); // 0-50
            unknowns.push(unknown);
        }
        return {
            mans: mans,
            womans: womans,
            unknowns: unknowns
        }
    }
    //////////////////////////////////////////////////////////////////////////////////////////////////
    // 生成列表数据
    function setListData(data, xDataDays, yDataDays, dayCount) {
        var data = [];
        for (var i = 0; i < dayCount; i++) {
            var temp = {};
            temp.date = xDataDays[i];
            temp.mans = yDataDays.mans[i];
            temp.womans = yDataDays.womans[i];
            temp.unknowns = yDataDays.unknowns[i];
            temp.womansPercent = Math.round((temp.womans / temp.mans) * 100) + '%';
            temp.unknownsPercent = Math.round((temp.unknowns / temp.mans) * 100) + '%';
            data.push(temp);
        }
        $('#mytable').bootstrapTable('removeAll');
        $('#mytable').bootstrapTable('append', data);
        return true;
    }
