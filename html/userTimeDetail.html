    <script type="text/javascript">
    $(document).ready(function() {
        // 初始化表格
        $('#mytable').bootstrapTable({
            // search: true, // 显示搜索框
            searchAlign: 'left', // 搜索框位置
            // sortName: 'mac', // 初始化排序字段
            // url: 'https://weiquaninfo.cn/json/data.json',   
            pagination: true, // 底部显示数量,
            pageNumber: 1, //初始化加载第一页，默认第一页
            pageSize: 10, //每页的记录行数
            pageList: [5, 10, 25, 50, 100], //可供选择的每页的行数
            striped: true,
            // toolbar: '#toolbar',
            // showExport: true, // 导出（第三方）
            // exportDataType: 'all', // 导出参数
            // exportTypes: ['excel'], // 导出文件类型
            // exportOptions: { // 导出选项
            //     excelFileFormat: 'xlsx'
            // },
            // showColumns: true, // 显示列选择按钮
            // clickToSelect: true,
            columns: [{ // 表头
                field: 'mac', // 域名
                title: '终端MAC', //文字名称
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中
                sortable: true, //启用排序
                visible: true,
            }, {
                field: 'firstTime',
                title: '首次访问时间',
                align: 'center',
                valign: 'middle',
                sortable: true,
                visible: true,
            }, {
                field: 'lastTime',
                title: '末次访问时间',
                align: 'center',
                valign: 'middle',
                sortable: true,
                visible: true,
            }, {
                field: 'durtionTime',
                title: '访问时长',
                align: 'center',
                valign: 'middle',
                sortable: true,
                visible: true,
            }, ],
        });

        //新增表格数据
        var data = [{
            mac: 'ed:54:1r:bb:t1:45',
            firstTime: '07:24:44',
            lastTime: '16:21:20',
            durtionTime: '10小时58分钟20秒',
        }];
        for (var i = 0; i < 100; i++) {
            data.push({
                mac: 'ed:54:1r:bb:t1:' + RandomNumBoth(10, 99),
                firstTime: padNumber(RandomNumBoth(1, 12), 2) + ':' + padNumber(RandomNumBoth(0, 59), 2) + ':' + padNumber(RandomNumBoth(0, 59), 2),
                lastTime: padNumber(RandomNumBoth(13, 23), 2) + ':' + padNumber(RandomNumBoth(0, 59), 2) + ':' + padNumber(RandomNumBoth(0, 59), 2),
                durtionTime: RandomNumBoth(1, 23) + '小时' + RandomNumBoth(0, 59) +
                    '分钟' + RandomNumBoth(1, 59) + '秒',
            })
        }
        $('#mytable').bootstrapTable('append', data);
    })

    /////////////////////////////////////////////////////////
    // 生成范围随机数
    function RandomNumBoth(Min, Max) {
        var Range = Max - Min;
        var Rand = Math.random();
        var num = Min + Math.round(Rand * Range); //四舍五入
        return num;
    }
    ///////////////////////////////////////////////////////////
    // 补0
    function padNumber(num, fill) {
        //改自：http://blog.csdn.net/aimingoo/article/details/4492592
        var len = ('' + num).length;
        return (Array(
            fill > len ? fill - len + 1 || 0 : 0
        ).join(0) + num);
    }
    </script>
